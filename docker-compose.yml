  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root

  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass 'redis-pwd'
    restart: always
    ports:
      - '6379:6379'

