version: '3'
services:
  cockroach1:
    container_name: cockroach1
    image: cockroachdb/cockroach:latest
    command: start --insecure
    restart: always
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - ./cockroach-data/node1:/cockroach/cockroach-data
    networks:
      roachnet:
        aliases:
          - cockroach1

  cockroach2:
    container_name: cockroach2
    image: cockroachdb/cockroach:latest
    command: start --insecure --join=cockroach1
    restart: always
    volumes:
      - ./cockroach-data/node2:/cockroach/cockroach-data
    depends_on:
      - cockroach1
    networks:
      roachnet:
        aliases:
          - cockroach2

networks:
  roachnet:
    driver: bridge






  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass 'redis-pwd'
    restart: always
    ports:
      - '6379:6379'






